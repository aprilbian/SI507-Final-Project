
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <style>
      table, th, td {
          border: 1px solid black;
      }
  </style>
</head>
<body>
    <h3>
        Details are ...
    
    <table style="width: auto; font-size:10px">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>user rate</th>
            <th>price</th>
            <th>Developer</th>
            <th>release_date</th>
            <th>review</th>
            <th>tags</th>
        </tr>

        {% for game in results %}
        <tr>
            <th>{{game[0]}} </th>
            <th><a href={{game[2]}}> {{game[1]}} </a></th>
            <th>{{game[3]}}</th>
            <th><img src="{{game[4]}}"></th>
            <th>{{game[5]}}</th>
            <th>{{game[6]}}</th>
            <th>{{game[7]}}</th>
            <th>{{game[8]}}</th>
            <th>{{game[9]}}</th>
            <th>{{game[10]}}</th>
        </tr>
        {% endfor %}
    
    </table>

    <form action="/check_languages" method="POST">
        <p> <h2>Click to check the supported languages of these games! </h2></p>
        <input type="submit" value="Submit Form"/>
    </form>

    </h3> 
</body>
</html>
